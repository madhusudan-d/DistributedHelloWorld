apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.madhu.distributed.helloWorld.Main'
dependencies{
compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.0.M0'
compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.0.M0'

compile group: 'com.typesafe', name: 'config', version: '1.3.0'
compile group: 'org.apache.curator', name: 'curator-framework', version: '2.11.0'
compile group: 'org.apache.curator', name: 'curator-recipes', version: '2.11.0'
compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.23'
compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.23'

compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.23'

compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.23.1'


}

repositories {
    mavenCentral()
}
